version: '3.9'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: Match-app
    ports:
      - 8080:8080
    depends_on:
      - oracle

  oracle:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: oracle-db
    ports:
      - "1521:1521"
      - "5500:5500"
    environment:
      ORACLE_PWD: oracle
    volumes:
      - oracle-data:/opt/oracle/oradata
      

volumes:
  oracle-data: